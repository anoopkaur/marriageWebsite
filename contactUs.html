<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mainstyles.css" />
    <link rel="stylesheet" href="css/contactUs.css" />
    <title>Magical Marriages</title>
  </head>
  <body>
    <div id="pageWrap">
      <div class="header">
        <div class="title">
          <h1>Magical Marriages</h1>
          <p>Contact Us</p>
        </div>
      </div>
      <div class="topBar" id="topnav">
        <a href="index.html" class="active">Home</a>
        <a href="index2.html" class="active">Shop</a>
        <a href="index3.html" class="active"> Pictures</a>
        <a href="basket.html" class="active">Basket</a>
        <a href="index3.html" class="active">Ebay</a>
        <a href="contactUs.html" class="active">Contact Us</a>
      </div>
      <div id="page">
        <div id="formBox">
          Send us a message
          <form>
            <input
              id="name"
              name="name"
              onfocus="focusIn('Name', this.value)"
              onfocusout="focusOut('Name', this.value)"
              type="text"
              value="Name"
            />
            <input
              id="email"
              name="email"
              onfocus="focusIn('Email', this.value)"
              onfocusout="focusOut('Email', this.value)"
              type="text"
              value="Email"
            />
            <textarea
              id="message"
              name="message"
              id="formMessage"
              cols="30"
              rows="10"
            ></textarea>
            <button id="submit">Send</button>
          </form>
        </div>
        <div id="contactInfo">
          <p>Contact info</p>
          <br />
          <p>phone:</p>
          <p>01223 426286</p>
          <p>email:</p>
          <a href="mailto:MagicalMarriages@weddingemails.com"
            >MagicalMarriages@weddingemails.com</a
          >
          <br />
          <p>Address:</p>
          <p>100 Browning Street</p>
          <p>Birmingham</p>
          <p>B16 8GY</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/contactUs.js"></script>
</html>
